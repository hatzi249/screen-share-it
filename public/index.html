<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScreenShareIT</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/77f9a0ac97.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  </head>
  <body>
    <header>
      <div class="app-title">Screen Share IT.</div>
    </header>
    <main class="content">
      <section class="site-container">
        <div class="login-container">
          <button class="google-signin room-btn l-btn" style="display: none">
            SIGN IN WITH GOOGLE
          </button>
        </div>
        <div class="join-room-container" style="display: none">
          <div class="join-room-wrapper">
            <div class="join-room">
              <h1 class="join-rooms-heading">YOUR ROOM LIST</h1>
              <ul class="room-list"></ul>
              <div class="join-room-btn-wrapper">
                <button class="join-room-btn room-btn l-btn">
                  JOIN A NEW ROOM
                </button>
                <button class="create-room-btn room-btn l-btn">
                  <a class="room-link" href="#">CREATE A NEW ROOM</a>
                </button>
                <button class="sign-out room-btn l-btn">SIGN OUT</button>
              </div>
            </div>
          </div>
        </div>
        <div class="room-container" style="display: none">
          <div class="whatever-wrapper">
            <button class="copy-link-btn room-btn m-btn">COPY ROOM LINK</button>
            <h1 class="room-name"></h1>
            <button class="leave-room-btn room-btn m-btn">EXIT ROOM</button>
          </div>
          <div id="users" style="display: none">
            <div class="users-container">
              <div class="user-box">
                <video autoplay muted id="localVideoCtr"></video>
                <div class="tool-box" style="display: none">
                  <div class="usersInfo"><h2 class="users-name">You</h2></div>
                  <button id="btn-screenshare" class="blue">
                    <i class="fas fa-desktop"></i>
                  </button>
                </div>
              </div>
              <div id="other-template" class="user-box" style="display: none">
                <video
                  autoplay
                  muted
                  id="remoteVideoCtr"
                  style="display: block"
                ></video>
                <div class="usersInfo"><h2 class="users-name"></h2></div>
              </div>
            </div>
          </div>
        </div>
        <div style="clear: both"></div>
      </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>

  </body>
</html>
